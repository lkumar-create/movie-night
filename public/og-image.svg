<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A962;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E5D4A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A962;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A962;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C9A962;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#C9A962;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Subtle vignette effect -->
  <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
    <stop offset="0%" style="stop-color:#000000;stop-opacity:0" />
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.4" />
  </radialGradient>
  <rect width="1200" height="630" fill="url(#vignette)"/>
  
  <!-- Art Deco Corner - Top Left -->
  <path d="M 80 60 L 80 120 M 80 60 L 140 60" stroke="#C9A962" stroke-width="1" stroke-opacity="0.4" fill="none"/>
  
  <!-- Art Deco Corner - Bottom Right -->
  <path d="M 1120 570 L 1120 510 M 1120 570 L 1060 570" stroke="#C9A962" stroke-width="1" stroke-opacity="0.4" fill="none"/>
  
  <!-- Main Title: Movie -->
  <text x="600" y="260" font-family="Georgia, 'Playfair Display', serif" font-size="140" font-weight="600" fill="#FFFFFF" text-anchor="middle">Movie</text>
  
  <!-- Main Title: Night (in gold) -->
  <text x="600" y="390" font-family="Georgia, 'Playfair Display', serif" font-size="140" font-weight="600" fill="url(#goldGradient)" text-anchor="middle">Night</text>
  
  <!-- Art Deco Line -->
  <rect x="480" y="420" width="240" height="1" fill="url(#lineGradient)"/>
  
  <!-- Tagline -->
  <text x="600" y="480" font-family="Inter, -apple-system, sans-serif" font-size="24" font-weight="300" fill="#C9A962" fill-opacity="0.6" text-anchor="middle" letter-spacing="0.15em">TELL US YOUR MOOD. WE'LL FIND YOUR MOVIE.</text>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="400" fill="#FFFFFF" fill-opacity="0.3" text-anchor="middle">thismovienight.com</text>
</svg>
