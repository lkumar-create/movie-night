<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Movie Night OG Image — Screenshot at 1200x630</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    :root {
      --gold: #C9A962;
      --gold-light: #E5D4A1;
      --gold-dim: rgba(201, 169, 98, 0.4);
    }
    
    /* Art Deco Corners */
    .corner {
      position: absolute;
      width: 60px;
      height: 60px;
    }
    
    .corner-tl {
      top: 60px;
      left: 80px;
      border-left: 1px solid var(--gold-dim);
      border-top: 1px solid var(--gold-dim);
    }
    
    .corner-br {
      bottom: 60px;
      right: 80px;
      border-right: 1px solid var(--gold-dim);
      border-bottom: 1px solid var(--gold-dim);
    }
    
    .title {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 140px;
      font-weight: 600;
      line-height: 1;
      text-align: center;
    }
    
    .title-movie {
      color: #fff;
    }
    
    .title-night {
      background: linear-gradient(90deg, #C9A962, #E5D4A1, #C9A962);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .deco-line {
      width: 240px;
      height: 1px;
      background: linear-gradient(90deg, var(--gold), var(--gold-dim), transparent);
      margin: 30px 0;
    }
    
    .tagline {
      font-family: 'Inter', -apple-system, sans-serif;
      font-size: 24px;
      font-weight: 300;
      color: var(--gold);
      opacity: 0.6;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
    
    .url {
      position: absolute;
      bottom: 50px;
      font-family: 'Inter', -apple-system, sans-serif;
      font-size: 18px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.3);
    }
    
    .instructions {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #C9A962;
      color: #000;
      padding: 10px 20px;
      font-family: -apple-system, sans-serif;
      font-size: 14px;
      z-index: 100;
    }
    
    @media print {
      .instructions { display: none; }
    }
  </style>
</head>
<body>
  
  <div class="instructions">
    <strong>To export:</strong> Open Chrome DevTools → Toggle device toolbar (Ctrl+Shift+M) → Set to 1200 x 630 → Capture screenshot (Ctrl+Shift+P → "screenshot")
  </div>
  
  <div class="corner corner-tl"></div>
  <div class="corner corner-br"></div>
  
  <div class="title title-movie">Movie</div>
  <div class="title title-night">Night</div>
  
  <div class="deco-line"></div>
  
  <div class="tagline">Tell us your mood. We'll find your movie.</div>
  
  <div class="url">thismovienight.com</div>
  
</body>
</html>
